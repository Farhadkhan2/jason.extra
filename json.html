<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    fetch ("https://dummyjson.com/products")
    .then(respones=>respones.json())
    .then(output=>{
        for(var i=0;i< output.products.length; i++){
            document.write(output.products[i].title+"<br>")
            document.write(output.products[i].description+"<br>")
            document.write("$"+output.products[i].price+"<br>")
            document.write(`<img src="${output.products[i].thumbnail}"><br>`)
        }
    })
</script>
